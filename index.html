<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calcutta</title>
</head>
<body>

<div class="container">
    <input type="text" id="answer_display" disabled placeholder="" dir="rtl">
    <button class="button clear_button" id="clear_btn">C</button>
    <button class="button equal_button" id="equal_btn">=</button>
    <button class="button operator_button" id="divide_btn">/</button>
    <button class="button operator_button" id="multiply_btn">*</button>
    <button class="button operator_button" id="minus_btn">-</button>
    <button class="button operator_button" id="plus_btn">+</button>
    <button class="button decimal_button" id="decimal_btn">.</button>
    <button class="button number_button" id="zero_btn">0</button>
    <button class="button number_button" id="one_btn">1</button>
    <button class="button number_button" id="two_btn">2</button>
    <button class="button number_button" id="three_btn">3</button>
    <button class="button number_button" id="four_btn">4</button>
    <button class="button number_button" id="five_btn">5</button>
    <button class="button number_button" id="six_btn">6</button>
    <button class="button number_button" id="seven_btn">7</button>
    <button class="button number_button" id="eight_btn">8</button>
    <button class="button number_button" id="nine_btn">9</button>
</div>

    
</body>
    <script src="app.js"></script>
</html>
